{% extends 'inventory/base/base.html'%}
{% load static %}
{% block main %}

<div class="container-fluid add-form-list">
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <div class="header-title">
                        <h4 class="card-title">Add Users</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form action="" data-toggle="validator">
                        <div class="row"> 
                            <div class="col-md-6">                      
                                <div class="form-group">
                                    <label for="validationCustom03">First Name *</label>
                                    <input type="text" class="form-control" id="validationCustom03" placeholder="Enter Name" required>
                                    <div class="invalid-feedback">Please provide a valid city.</div>
                                </div>
                            </div>    
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name *</label>
                                    <input type="text" class="form-control" placeholder="Enter Name" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email *</label>
                                    <input type="text" class="form-control" placeholder="Enter Email" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>User Name *</label>
                                    <input type="text" class="form-control" placeholder="Enter User Name" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="text" class="form-control" placeholder="Enter Password" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>  
                            <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="text" class="form-control" placeholder="Enter Confirm Password" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Status *</label>
                                    <select name="type" class="selectpicker form-control" data-style="py-0">
                                        <option>Active</option>
                                        <option>Inactive</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>User Type*</label>
                                    <select name="type" class="selectpicker form-control" data-style="py-0">
                                        <option>Admin</option>
                                        <option>Salesperson</option>
                                    </select>
                                </div>
                            </div>                             
                        </div>                            
                        <button type="submit" class="btn btn-primary mr-2">Add User</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Page end  -->
</div>

{% endblock %}
