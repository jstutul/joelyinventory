<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>POS Dash</title>
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css'%}">
        <link rel="stylesheet" href="{% static 'assets/css/backend.css'%}">
        <link rel="stylesheet" href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css'%}">
        <link rel="stylesheet" href="{% static 'assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'assets/vendor/remixicon/fonts/remixicon.css'%}">
        <link rel="stylesheet" href="{% static 'assets/css/colorbox.css'%}"/>

    </head>
      <style>
        .col-lg-3{
            position: relative;
            width: 100%;
            padding-right: 5px;
            padding-left: 8px;
        }
        .table td {
            padding: 2px 5px !important;
            border: 0px;
            border-bottom: 1px solid #DCDFE8;
            font-size: 14px;
            line-height: initial;
        }
        .table .ligth th {
            font-size: 14px !important;
        }
        .table td, .table th {
            padding: 1rem;
        }
        body.sidebar-main .iq-top-navbar {
            width: calc(100% - 0px);
        }
        @media (min-width: 1300px){
            body.sidebar-main .content-page {
                margin-left: 0px;
            }
        }

      </style>
    <body class="sidebar-main">
        <div class="wrapper">    
            <div class="iq-top-navbar">
                <div class="iq-navbar-custom">
                    <nav class="navbar navbar-expand-lg navbar-light p-0">
                        <div class="iq-search-bar device-search">
                        <h3>Joely Shop</h3>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto navbar-list align-items-center">
                                    
                                    <li class="nav-item nav-icon dropdown caption-content">
                                        <a href="#" class="search-toggle dropdown-toggle" id="dropdownMenuButton4"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <img src="{% static 'assets/images/user/1.png' %}" class="img-fluid rounded" alt="user">
                                        </a>
                                        <div class="iq-sub-dropdown dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <div class="card shadow-none m-0">
                                                <div class="card-body p-0 text-center">
                                                    <div class="p-3">
                                                        <h5 class="mb-1">
                                                        {% if request.user.get_full_name %}
                                                            {{ request.user.get_full_name }}
                                                        {% else %}
                                                            {{ request.user.username }}
                                                        {% endif %}

                                                        </h5>
                                                        <p class="mb-0">{{user.last_login}}</p>
                                                        <div class="d-flex align-items-center justify-content-center mt-3">
                                                            <a href="{% url 'App_Auth:logout'%}" class="btn border">Sign Out</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            {% block main %}

            {% endblock %}
        </div>

        <script src="{% static 'assets/js/backend-bundle.min.js'%}"></script>
        <script src="{% static 'assets/js/table-treeview.js'%}"></script>
        <script src="{% static 'assets/js/customizer.js'%}"></script>
        <script src="{% static 'assets/js/app.js'%}"></script>
        <script>
            $(document).ready(function() {
              $(document).on('click','.inc', function() {
                var id=$(this).attr('spid');
                ProductsCart.increaseToCart(id);
              });

              $(document).on('click','.desc', function() {
                var id=$(this).attr('spid');
                ProductsCart.decreaseToCart(id);

              });

                $(document).on('change','input.form-control', function() {
                    calculateBill();
                });
                $(document).on('change','#discount', function() {
                    calculateBill();
                });

              var priceInputs = $("#cart-ligt input.form-control");

                // Add event listener to each price input field
                priceInputs.on("change", function() {
                    var subtotal = 0;

                    // Calculate the subtotal by summing the values of all price input fields
                    priceInputs.each(function() {
                    subtotal += parseFloat($(this).val());
                    });

                    // Update the subtotal input field with the calculated subtotal
                    $("#subtotal").val(subtotal.toFixed(2));
                });
              
              

              getProducts();


              // Calculate bill based on inputs and update the values
                function calculateBill() {
                    var subtotal = 0;
                    var discount = parseFloat($('#discount').val()) || 0;
                    
                    $('.product-row').each(function() {
                        var quantity = parseFloat($(this).find('.quantity-input').text()) || 1;
                        var price = parseFloat($(this).find('.price-input').val()) || 0;
                        var productTotal = quantity * price;
                        subtotal += productTotal;
                        $(this).find('.product-total').text(productTotal.toFixed(2));
                    });
                    
                    var total = subtotal - discount;
                    
                    $('#subtotal').val(subtotal.toFixed(2));
                    $('#total').val(total.toFixed(2));
                }
                calculateBill();
            }); 

            $(document).on('blur','#barcode',function(){
                getProducts();
            })
            $('#productcategory, #productcolor, #productsize').on('change', getProducts);
            function getProducts(){
                var var_barcode = $('#barcode').val();
                var var_category = $('#productcategory').val();
                var var_color = $('#productcolor').val();
                var var_size = $('#productsize').val();
                var load="<div style='display: flex;justify-content: center;width: 100%;'><div><img src='{% static 'assets/images/loading.gif'%}'/></div></div>";
                var noload="<div style='display: flex;justify-content: center;align-items:center;width: 100%;'><div><h1>No Product Found</h1></div></div>";
                if(var_barcode==undefined){
                    var_barcode="";
                }
                if(var_category==undefined){
                    var_category="";
                }
                if(var_color==undefined){
                    var_color="";
                }
                if(var_size==undefined){
                    var_size="";
                }
                $.ajax({
                    url: '{% url 'App_pos:getproductapi' %}',
                    method: 'GET',
                    dataType: 'json',
                    data:'barcode='+var_barcode+'&category='+var_category+'&color='+var_color+'&size='+var_size,
                    success: function(response) {
                      var data=JSON.parse(response.products);
                      var result=displayproduct(data);
                      $("#productzone").html(load);
                      setTimeout(function() {
                        if(result!=""){
                            $("#productzone").html(result);
                        }else{
                            $("#productzone").html(noload);
                        }
                      }, 1000);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                      alert('AJAX Error: ' + textStatus, errorThrown);
                    }
                }); 
            }

            function displayproduct(data){
                var strVar="";
                for(i=0;i<data.length;i++){
                    strVar += "<div class=\"col-lg-3 singleproduct\" spid=\""+data[i].pk+"\">";
                    strVar += "     <div class=\"card\">";
                    strVar += "          <img src=\"/../media/"+data[i].fields.image+"\" class=\"card-img-top\" style=\"height:160px\" alt=\"#\">";
                    strVar += "           <div>";
                    strVar += "                 <span class=\"badge badge-primary psize ml-1\">"+data[i].fields.size+"<\/span>";
                    strVar += "                 <span class=\"badge badge-success pcolor ml-2\">"+data[i].fields.color+"<\/span>";
                    strVar += "           <\/div>";
                    strVar += "           <div class=\"p-1\">";
                    strVar += "                <span class=\"\">"+data[i].fields.name+"<\/span>";
                    strVar += "           <\/div>";
                    strVar += "    <\/div>";
                    strVar += "    <span id=\"badge_"+data[i].pk+"\" class=\"badge badge-primary product-count ml-2\" style=\"position: absolute; top: -1px; left: -5px;\">"+data[i].fields.quantity+"<\/span>";
                    strVar += "<\/div>";
                }
                return strVar;
                
            }

            $(document).on('click','.singleproduct',function(){
                var pjson = {
                    spid: $(this).attr('spid'),
                    product:$(this).find(".p-1 span").text().trim(),
                    color:$(this).find(".pcolor").text().trim(),
                    size:$(this).find(".psize").text().trim(),
                    quantity:1,
                    price:($("#cart_" + $(this).attr('spid')).val() || 0),
                };
                
                const countSpan = $(this).find('.product-count');
                const count = parseInt(countSpan.text());
                if (count === 0) {
                    alert('product quantity is zero.');
                    $(this).off('click');
                }else{
                    const newCount = count - 1;
                    countSpan.text(newCount);
                    console.log(pjson);
                    ProductsCart.addItemToCart(pjson);
                }
            })

            $(document).on('click','.btn-delete',function(){
                var spid=$(this).attr('spid');
                ProductsCart.removeToCart(spid);
            })
            var ProductsCart = (function() {
                var cart = [];
    
                function saveCart() {
                    localStorage.setItem('productslist', JSON.stringify(cart));
                    calculateBill();
                    displayCart();
                }

                function  calculateBill(){
                    var subtotal = 0;
                    var discount = parseFloat($('#discount').val()) || 0;
                        
                    $('.product-row').each(function() {
                        var quantity = parseFloat($(this).find('.quantity-input').text()) || 1;
                        var price = parseFloat($(this).find('.price-input').val()) || 0;
                        var productTotal = quantity * price;
                        subtotal += productTotal;
                        $(this).find('.product-total').text(productTotal.toFixed(2));
                    });
                        
                    var total = subtotal - discount;
                    $('#subtotal').val(subtotal.toFixed(2));
                    $('#total').val(total.toFixed(2));
                }
    
                function loadCart() {
                    cart = JSON.parse(localStorage.getItem('productslist')) || [];
                }
    
                if (localStorage.getItem("productslist") != null) {
                    loadCart();
                }
    
                function displayCart() {
                    cart=ProductsCart.getCart();
                    var strCart=""
                    cart.forEach(function(item) {
                        strCart += "<tr class=\"product-row cartitem\" spid=\""+item.spid+"\">";
                        strCart += "  <td width=\"50%\">";
                        strCart += "    <button spid=\""+item.spid+"\" class=\"btn btn-danger btn-delete btn-sm\">X<\/button> "+item.product+"";
                        strCart += "  <\/td>";
                        strCart += "  <td width=\"10%\">";
                        strCart += "    <span class=\"badge badge-primary\">"+item.size+"<\/span>";
                        strCart += "    <span class=\"badge badge-success\">"+item.color+"<\/span>";
                        strCart += "  <\/td>";
                        strCart += "  <td width=\"20%\">";
                        strCart += "    <button spid=\""+item.spid+"\" class=\"btn btn-sm btn-danger desc\" type=\"button\">-<\/button>";
                        strCart += "    <span class=\"mx-2 quantity-input\">"+item.quantity+"<\/span>";
                        strCart += "    <button spid=\""+item.spid+"\" class=\"btn btn-sm btn-success inc\" type=\"button\">+<\/button>";
                        strCart += "  <\/td>";
                        strCart += "  <td width=\"20%\">";
                        strCart += "    <input type=\"text\" id=\"price_"+item.spid+"\" value=\""+item.price+"\" style=\"height:30px;\" class=\"form-control price-input\">";
                        strCart += "  <\/td>";
                        strCart += "<\/tr>";
                    });
                    $("#cart-ligt").html(strCart);
                    $('.price-input').on('input', function() {
                        calculateBill();
                      });
                      
                      // Calculate bill when discount input changes
                      $('#discount').on('input', function() {
                        console.log(2)
                        calculateBill();
                      });
                    
                }
    
                var obj = {};
                obj.addItemToCart = function(item) {
                    var pitem = cart.find(i => i.spid === item.spid);
                    if (!pitem) {
                        cart.push(item);
                    } else {
                        pitem.quantity++;
                        pitem.price=$("#price_"+item.spid+"").val();
                    }
                    for(i=0;i<cart.length;i++){
                        if(cart[i].spid!=item.spid){
                            cart[i].price=$("#price_"+cart[i].spid+"").val();
                        }
                    }
                    saveCart();
                };
    
                obj.increaseToCart=function(id){
                    var pitem = cart.find(i => i.spid === id);
                    var badge = document.getElementById("badge_" + id);
                    var count = parseInt(badge.innerText);
                    if(count>0){
                        pitem.quantity++;
                        pitem.price=$("#price_"+id+"").val();
                        saveCart();
                        count--;
                        badge.innerText = count;
                    }
                }
                obj.decreaseToCart=function(id){
                    var pitem = cart.find(i => i.spid === id);
                    var badge = document.getElementById("badge_" + id);
                    var count = parseInt(badge.innerText);
                    if(pitem.quantity>0){
                        pitem.quantity--;
                        pitem.price=$("#price_"+id+"").val();
                        saveCart();
                        count++;
                        badge.innerText = count;
                    }else{
                        obj.removeToCart(id);
                    }
                }

                obj.removeToCart = function(id) {
                    cart = cart.filter(item => item.spid !== id);
                    saveCart();
                };

                obj.clearCart = function() {
                    cart = [];
                    saveCart();
                };
    
                obj.getCart = function() {
                    return cart;
                };
    
                return obj;
            })();

            function display(){
                cart=ProductsCart.getCart();
                var strCart="";
                cart.forEach(function(item) {
                    strCart += "<tr class=\"product-row cartitem\" spid=\""+item.spid+"\">";
                    strCart += "  <td width=\"50%\">";
                    strCart += "    <button spid=\""+item.spid+"\" class=\"btn btn-danger btn-delete btn-sm\">X<\/button> "+item.product+"";
                    strCart += "  <\/td>";
                    strCart += "  <td width=\"10%\">";
                    strCart += "    <span class=\"badge badge-primary\">"+item.size+"<\/span>";
                    strCart += "    <span class=\"badge badge-success\">"+item.color+"<\/span>";
                    strCart += "  <\/td>";
                    strCart += "  <td width=\"20%\">";
                    strCart += "    <button spid=\""+item.spid+"\" class=\"btn btn-sm btn-danger desc\" type=\"button\">-<\/button>";
                    strCart += "    <span class=\"mx-2 quantity-input\">"+item.quantity+"<\/span>";
                    strCart += "    <button spid=\""+item.spid+"\" class=\"btn btn-sm btn-success inc\" type=\"button\">+<\/button>";
                    strCart += "  <\/td>";
                    strCart += "  <td width=\"20%\">";
                    strCart += "    <input type=\"text\" value=\""+item.price+"\" id=\"price_"+item.spid+"\" style=\"height:30px;\" class=\"form-control price-input\">";
                    strCart += "  <\/td>";
                    strCart += "<\/tr>";
                });
                $("#cart-ligt").html(strCart);
            }
            display();

            $(document).on('click','#btnreset',function(){
                ProductsCart.clearCart();
                setTimeout(function() {
                    location.reload();
                }, 400); 
            })

            $(document).on('click', "#btnbillgenarate", function() {
                var products = [];
                var hasZeroPriceProduct = false; // Flag variable
            
                $(".product-row").each(function() {
                    var productId = $(this).attr("spid");
                    var productName = $(this).find("td:nth-child(1)").text().trim();
                    var productSize = $(this).find("td:nth-child(2) .badge-primary").text().trim();
                    var productColor = $(this).find("td:nth-child(2) .badge-success").text().trim();
                    var productQuantity = $(this).find("td:nth-child(3) .quantity-input").text().trim();
                    var productPrice = $(this).find("td:nth-child(4) input").val().trim();
            
                    if (parseInt(productPrice) > 0) {
                        var product = {
                            id: productId,
                            name: productName,
                            size: productSize,
                            color: productColor,
                            quantity: productQuantity,
                            price: productPrice
                        };
                        products.push(product);
                    } else {
                        hasZeroPriceProduct = true; // Set the flag to true
                        return false; // Exit the loop
                    }
                });
            
                if (hasZeroPriceProduct) {
                    alert("Enter Product Price First");
                    return; // Don't proceed with the AJAX call
                }
            
                var subtotal = $("#subtotal").val().trim();
                var discount = $("#discount").val().trim();
                var total = $("#total").val().trim();
                var paymentType = $("input[name='option']:checked").val();
            
                var jsonData = {
                    products: products,
                    subtotal: subtotal,
                    discount: discount,
                    total: total,
                    paymentType: paymentType
                };
            
                var jsonString = JSON.stringify(jsonData);
                $.ajax({
                    url: "{% url 'App_pos:order'%}", // Replace with your Django API endpoint
                    type: "POST",
                    data: JSON.stringify(jsonData),
                    contentType: "application/json",
                    success: function(response) {
                        var rurl="bill/"+response.ordid+"";
                        ProductsCart.clearCart();
                        window.location.replace(rurl);
                    },
                    error: function(xhr, status, error) {
                        console.log(xhr.responseText);
                        var errorMessage = xhr.responseJSON.error; 
                        $("#errorMessage").text(errorMessage);
                        $("#errorModal").modal("show"); // Show the modal
                    }
                });
            });  
        </script>
        
    </body>
</html>
